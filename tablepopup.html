<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style3.css">
    <script src="jquery.js"></script>
</head>

<body>
    <div id="button1">
        <button id="myBtn">Open Modal</button>
    </div>

    <div id="frame">
        <div id="Externalnav">
            <ul>
                <li><a href="Home.html">PREV</a></li>
                <li><a href="gallery.html">NEXT</a></li>
            </ul>
        </div>
        <div id="tableframe">
            <table id="usertable">
                <tbody id="mytable">
                    <tr>
                        <th style="width:15%;">PAGE NO</th>
                        <th style="width:55%">PAGE DESCRIPTION</th>
                        <th style="width:30%">CONTEX</th>
                    </tr>
                    <template>
                        <tr id="insert-row">
                            <td>aaa</td>
                            <td>aaaa</td>
                            <td>
                                <button id="editBtn1">EDIT</button>
                                <input type="button" value="DELETE" onclick="deleteRow()">
                            </td>
                        </tr>
                    </template>
                </tbody>

            </table>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div id="page">
                <label>Enter Page No:</label>
                <input type="number" id="pagenumber" class="pNum">
                <span id="pagenumbererror" style="color: red;"></span>
            </div>
            <br>
            <br>
            <div id="text">
                <label>Enter description:</label>
                <textarea id="pagetext" rows="4" cols="30" class="pt"></textarea>
                <span id="pagedescriptionerror" style="color: red;"></span>
            </div>
            <span class="close">&times;</span>
            <div id="submitbutton">
                <button type="button" id="submitButton" onclick="sumbitfunction()">submit</button>
            </div>
        </div>
    </div>


    <template id="mytabletemplaterow">

        <tr>
            <td class="nr" id="pn"></td>
            <td class="texttabledata" id="pd"></td>
            <td>

                <input type="button" value="EDIT" onclick="editRow(this)" />
                <input type="button" value="DELETE" onclick="deleteRow(this)" />
            </td>
        </tr>

    </template>
    <script src="TABLEVALIDATION.js"></script>
</body>

</html>
